{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Inventory Item</h2>
<form method="POST">
  <div class="mb-3"><label>Product Name</label><input type="text" name="product_name" class="form-control" value="{{ item[1] if item else '' }}" required></div>
  <div class="mb-3"><label>Stock</label><input type="number" name="stock" class="form-control" value="{{ item[2] if item else '' }}" required></div>
  <button class="btn btn-success">{{ action }}</button>
</form>
{% endblock %}
