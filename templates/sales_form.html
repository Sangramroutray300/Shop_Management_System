{% extends 'base.html' %}
{% block content %}
<h2>Add Sale</h2>
<form method="POST">
  <div class="mb-3">
    <label>Product</label>
    <select name="product_id" class="form-control">
      {% for p in products %}
      <option value="{{ p[0] }}">{{ p[0] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>Quantity</label><input type="number" name="quantity" class="form-control" required></div>
  <button class="btn btn-success">Add Sale</button>
</form>
{% endblock %}
