{% extends 'base.html' %}
{% block content %}
<h2>Sales</h2>
<a href="/sale/add" class="btn btn-primary mb-3">Add Sale</a>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr><th>ID</th><th>Product ID</th><th>Quantity</th><th>Date</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in sales %}
    <tr>
      <td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td>
      <td><a href="/sale/delete/{{ s[0] }}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
