{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Dashboard</h2>
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">Products: {{ products }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success">
        <div class="card-body">Customers: {{ customers }}</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning">
        <div class="card-body">Orders: {{ orders }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
