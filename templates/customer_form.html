{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Customer</h2>
<form method="POST">
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" value="{{ customer[1] if customer else '' }}" required></div>
    <div class="mb-3"><label>Phone</label><input type="text" name="phone" class="form-control" value="{{ customer[2] if customer else '' }}" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" value="{{ customer[3] if customer else '' }}" required></div>
    <button class="btn btn-success">{{ action }}</button>
</form>
{% endblock %}
