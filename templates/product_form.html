{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Product</h2>
<form method="POST">
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" value="{{ product[1] if product else '' }}" required></div>
    <div class="mb-3"><label>Price</label><input type="number" step="0.01" name="price" class="form-control" value="{{ product[2] if product else '' }}" required></div>
    <div class="mb-3"><label>Quantity</label><input type="number" name="quantity" class="form-control" value="{{ product[3] if product else '' }}" required></div>
    <button class="btn btn-success">{{ action }}</button>
</form>
{% endblock %}
