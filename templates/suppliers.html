{% extends 'base.html' %}
{% block content %}
<h2>Suppliers</h2>
<a href="/supplier/add" class="btn btn-primary mb-3">Add Supplier</a>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr><th>ID</th><th>Name</th><th>Contact</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in suppliers %}
    <tr>
      <td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td>
      <td>
        <a href="/supplier/edit/{{ s[0] }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/supplier/delete/{{ s[0] }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
